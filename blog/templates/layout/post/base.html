{% extends "layout/base.html" %}
{% load cache %}
{% load i18n %}

{% cache 86400 post url_slug %}

    {% block content %}
        <div class="col-lg-12 blog-main">
            {#        <div class="blog-post markdown-body">#}
            <div class="markdown-body">

                {#            <article class="">#}
                <h1 class="blog-post-title"><a href="#">{{ post.title }}</a></h1>

                <p class="blog-post-meta">{{ post.date|date:"DATE_FORMAT" }}</p>
                {{ post.content_md|safe }}
                {#            </article>#}
            </div>

            <div id="disqus_thread"></div>
            <script type="text/javascript">
                /* * * CONFIGURATION VARIABLES * * */
                var disqus_shortname = 'liantianme';

                /* * * DON'T EDIT BELOW THIS LINE * * */
                (function () {
                    var dsq = document.createElement('script');
                    dsq.type = 'text/javascript';
                    dsq.async = true;
                    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>


        </div>


        <!-- /.blog-main -->
    {% endblock %}

{% endcache %}

{% block extra_script %}
{% endblock %}
