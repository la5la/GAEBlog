{% load cache %}
{% load i18n %}
<nav>
    <ul class="pager">
        {% if page_num == 2 %}
            <li><a href="{% url 'index' %}">{% trans "较新的文章" %}</a></li>
        {% elif page_num != 1 %}
            <li><a href="{% url 'page' page_num=page_num|add:"-1"  %}">{% trans "较新的文章" %}</a></li>
        {% endif %}

        <li><a href="{% url 'page' page_num=page_num|add:"1"  %}">{% trans "较旧的文章" %}</a></li>
    </ul>
</nav>
